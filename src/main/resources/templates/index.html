<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="people : ${peoples}">
    <h2 th:text="${people.name}"></h2>
    <h6 th:inline="text">SSN: [[${people.ssn}]]</h6>
    <ul>
        <th:block th:object="${people.passport}">
        <li th:inline="text"> Passport#: [[*{passportNumber}]]<br/>EXP Date: [[*{expDate}]] </li>
        </th:block>
    </ul>





</div>
</body>
</html>
